<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" href="../css/mui.min.css" />
		<style type="text/css">
			.t {
				top: 10px;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<h1 class="mui-title">问题反馈</h1>
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		</header>
		<div class="mui-content">
			<div class="mui-content-padded">
				<form class="mui-input-group">
					<div class="mui-input-row">
						<input id="title" type="text" class="mui-input-clear" placeholder="标题">
					</div>
					<div class="mui-input-range">
						<textarea id="detail" rows="18" class="kr-article-text" placeholder="详细描述"></textarea>
					</div>
				</form>
			</div>
			<div class="mui-content-padded t">
				<button type="button" class="mui-btn mui-btn-block mui-btn-primary">提交</button>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="../js/mui.min.js"></script>
	<script type="text/javascript">
		mui.init()
		mui.plusReady(function() {
			mui(".mui-content-padded").on("tap", ".mui-btn-primary", function(e) {
				var title = document.getElementById('title');
				var question = document.getElementById("detail");
				if(title.value && question.value) {
					var w = plus.nativeUI.showWaiting("提交中...")
					setTimeout(function() {
						w.close();
						plus.nativeUI.toast("感谢您的反馈 :) ~", {
							"align": "center",
							"verticalAlign": "center"
						})
						plus.webview.currentWebview().hide();
					}, 600)
				} else {
					plus.nativeUI.toast("您没有填写完整哟 :) ~", {
						"align": "center",
						"verticalAlign": "center"
					})
				}

			})
		})
	</script>

</html>
