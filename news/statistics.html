		function checkNumber(val) {　　
			var re = /^[0-9]+.?[0-9]*$/; //判断字符串是否为数字 //判断正整数 /^[1-9]+[0-9]*]*$/ 
			if(!re.test(val)) {　　　　
				return false;
			}
			return true;
		}
		mui("#subTabMain2").on("tap", ".mui-control-item", function(e) {
			var cid = this.getAttribute("cid");
			var curl = this.getAttribute("curl");
			var w = plus.nativeUI.showWaiting("加载中...")
			//请求历史列表信息流
			mui.getJSON(bannerUrl + curl, {}, function(rsp) {
				if(rsp) {
					if(rsp.status == 200) {
						if(rsp.rows&&rsp.rows.item) {
							var info = document.getElementById("info");
							var t = dataTable[cid].title;
							var items = rsp.rows.item;
							var totalKey = dataTable[cid].totalKey;
							var html = "";
							var title = "<tr>";
							for(i in t) {
								title += "<th>" + t[i] + "</th>";
							}
							title += "</tr>";
							html += title;
							for(j in items) {
								var row = "<tr>";
								for(i in t) {
									row += "<td>" + items[j][i] + "</td>";
								}
								row += "</tr>";
								html += row;
							}
							var total = "<tr>";
							var inx = 0;
							for(k in totalKey) {
								if(inx == 0) {
									total += "<th>合计</th>";
									inx++;
									continue;
								}
								if(totalKey[k] == false) {
									total += "<th>&nbsp;&nbsp;</th>";
									continue;
								}
								var count = 0;
								for(j in items) {
									if(checkNumber(items[j][k])) {
										count += parseFloat(items[j][k]);
									}
								}
								total += "<th>" + count + "</th>";
							}
							total += "</tr>";
							html += total;
							info.innerHTML = html;
						}
					}
				}
				w.close();
			});
