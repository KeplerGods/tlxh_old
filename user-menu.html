<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="css/mui.min.css">
		<link href="css/style.css" rel="stylesheet" />
		<style type="text/css">
			.mui-table-view a {
				font-size: 16px;
			}
			
			#userHead {
				position: absolute;
				display: block;
				width: 200px;
				top: 20%;
				left: 8%;
				z-index: 2;
			}
			
			#userHead img {
				width: 60px;
				height: 60px;
				border-radius: calc(50%);
			}
			
			#userHead span {
				color: #FFFFFF;
				font-size: 18px;
				font-weight: 450;
				position: absolute;
				top: 30%;
				left: 34%;
			}
		</style>
	</head>

	<body>
		<div class="mui-content">
			<div id="userHead"><img src="images/user_head.jpg" /><span>狼</span></div>
			<div id="slider" class="mui-slider">
				<div class="mui-slider-group">
					<div class="mui-slider-item mui-slider-item-duplicate">
						<a href="#">
							<img src="images/user_background.jpg">
						</a>
					</div>
				</div>
			</div>
			<ul class="mui-table-view">
				<li class="mui-table-view-cell">
					<a class="mui-icon mui-icon-contact">
						登录
					</a>
				</li>
				<li class="mui-table-view-cell">
					<a class="mui-icon mui-icon-compose">
						问题反馈
					</a>
				</li>
				<li class="mui-table-view-cell">
					<a class="mui-icon mui-icon-bars">
						设置
					</a>
				</li>
				<li class="mui-table-view-cell mui-hidden">
					<a class="mui-icon mui-icon-closeempty">
						退出
					</a>
				</li>
			</ul>
		</div>
		<script src="js/config.js"></script>
		<script src="js/mui.min.js"></script>
		<script type="text/javascript" charset="utf-8">
			var aniShow = "slide-in-right";
			//关于backbutton和menubutton两个按键的说明，在iOS平台不存在，故需隐藏
			if(!mui.os.android) {
				var span = document.getElementById("android-only")
				if(span) {
					span.style.display = "none";
				}
			}
			var index = null;
			mui.plusReady(function() {
				//获得主页面webview引用；
				index = plus.webview.currentWebview().opener();
				var _self = plus.webview.currentWebview();
				_self.drag({
					direction: "left",
					moveMode: "followFinger"
				}, {
					view: index,
					moveMode: "follow"
				}, function(e) {});
			})
		</script>
	</body>

</html>
